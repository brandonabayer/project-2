<!DOCTYPE html>
<html lang="en">

<head>
  <title>Close to Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <h2>Individual Form</h2>
  <form id="individual-form">
    <!-- First name -->
    <div>
        <label for="first-name-input">First name</label>
        <input type="text" id="first-name-input" placeholder="Jane">
    </div>
    <!-- Last name -->
    <div>
        <label for="last-name-input">Password</label>
        <input type="text" id="last-name-input" placeholder="Smith">
    </div>
    <!-- State -->
    <div>
        <label for="state">State</label>
        <input type="text" id="state-input" placeholder="Illinois">
    </div>
    <button type="submit" class="btn btn-default">Create Individual</button>
  </form>
        
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/individualpage.js"></script>

</body>

</html>
